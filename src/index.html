    <!-- Spinner while website loads -->
    <style type="text/css">
        html {
            overflow: hidden;
            visibility: hidden;
            background-color: black;
            height: 100%;
        }

        body {
            overflow: hidden;
            height: 100%;
        }

        .spinner-container {
            display: block;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .email {
            visibility: hidden;
        }

        .spinner {
            visibility: visible;
            width: 50vmin;
            height: 50vmin;
            display: inline-block;
            border: 1vmin solid blue;
            animation: spinner 1s ease-in-out infinite alternate;
        }

        .spinner:before {
            content: " ";
            position: absolute;
            z-index: -1;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2vmin double #aa30d3;
            animation: spinner 0.7s ease-in-out infinite alternate;
        }

        .spinner:after {
            content: " ";
            position: absolute;
            z-index: -1;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1vmin solid cyan;
            animation: spinner 1.5s ease-in-out infinite alternate;
        }

        @keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg) scale(1, 1);
                border-radius: 0px;
            }

            50% {
                -webkit-transform: rotate(360deg) scale(0.5, 0.5);
                border-radius: 50%;
            }

            100% {
                -webkit-transform: rotate(-360deg) scale(0.1, 0.1);
                border-radius: 25%;
            }
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg) scale(1, 1);
                border-radius: 0px;
            }

            50% {
                -webkit-transform: rotate(360deg) scale(0.5, 0.5);
                border-radius: 50%;
            }

            100% {
                -webkit-transform: rotate(-360deg) scale(0.1, 0.1);
                border-radius: 25%;
            }
        }
    </style>
